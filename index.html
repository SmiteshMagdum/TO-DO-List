
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        padding: 20px;
    }
    
    h1 {
        color: #333;
        text-transform: uppercase;
    }
    
    input {
        padding: 10px;
        width: 250px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-right: 5px;
    }
    
    button {
        padding: 10px 20px;
        border: none;
        background-color: rgb(95, 95, 228);
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: rgb(65, 65, 190);
    }
    
    ul {
        list-style-type: none;
        padding: 0;
        margin-top: 20px;
    }
    
    li {
        background: white;
        padding: 10px;
        margin: 5px auto;
        width: 300px;
        border-radius: 5px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        text-align: left;
    }
</style>
    </head>
</head>    
</head>
<body>
    <h1>TO-Do List</h1>
    <input type="text">
    <button style="background-color: rgb(95, 95, 228);">Add</button>
    <ul></ul>

    <script>
        const input = document.querySelector('input');
        const add = document.querySelector('button');
        const ul = document.querySelector('ul');

        add.addEventListener('click', function() {  
            const task = input.value.trim();
            if (task !== "") {
                const li = document.createElement('li');
                li.innerText = task;  

               
                ul.appendChild(li);  
                input.value = "";  
            }
        });
    </script>
</body>
</html>
